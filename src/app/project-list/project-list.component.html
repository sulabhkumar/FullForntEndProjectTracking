
<h2 class=title>PROJECT TRACKING</h2>
<hr>
<div class="form" id="first">
<form  (ngSubmit)="onsubmit()"  class="border border-dark">
    <div class="row justify-content-center">
      <div class="col-md-4" class="form-group form-group-lg">
          <div><h2>ADD PROJECT</h2></div><hr>
        <div class="form-group">
          <label>Project Name</label>
          <input [(ngModel)]="values.projectName" name="projectName" type="text"  class="form-control" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input [(ngModel)]="values.description" name="description" type="text"  class="form-control">
        </div>
        <div class="form-group">
          <label>Team Name</label>
          <input  [(ngModel)]="values.team" name="team" type="text"  class="form-control">
        </div>
        <div class="form-group">
          <label>Technology</label>
          <input [(ngModel)]="values.technology"  name="technology" type="text"   class="form-control" required>
        </div>
        <button class="btn btn-primary">{{title}}</button>
      </div>
      </div>
  </form>
</div>

 
 
  <div class="container" id="second">
        <h2>Project List</h2>
        <form (ngSubmit)="onSearch()" class="example" action="action_page.php">
          <input type="text"  placeholder="Search Project name .." [(ngModel)]="projectname" name="search">
          <button type="submit" [routerLink]="['/search/'+projectname]">Search</button>
          <input type="text"  placeholder="Search team name .." [(ngModel)]="teams" name="teamsearch">
          <button type="submit" [routerLink]="['/team/'+teams]">Search</button>
          <input type="text"  placeholder="Search technology .." [(ngModel)]="technology" name="techsearch">
          <button type="submit" [routerLink]="['/technology/'+technology]">Search</button>
        </form>        
        <table class="table table-bordered table-striped ">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Description</th>
              <th>Technology</th>
              <th>Team</th>
              <th>Delete</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let obj of data; let j=index">
              <td>{{obj.projectName}}</td>
              <td>{{obj.description}}</td>
              <td>{{obj.technology}}</td>
              <td><button type="submit" [routerLink]="['/employee/'+obj.team]">{{obj.team}}</button></td>
              <td><a class=" btn btn-danger text-white" (click)="delete(obj)">Delete</a></td>
              <td><a class=" btn btn-primary text-white" (click)="edit(obj,j)">Edit</a></td>
            </tr>
           
          </tbody>
        </table>
      </div>
